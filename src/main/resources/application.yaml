server:
  port: 8080
spring:
  application:
    name: cartPricer
  datasource:
    url: jdbc:h2:mem:promoquoterdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

promotion:
  rules:
    order:
      - PERCENT_OFF_CATEGORY
      - BUY_X_GET_Y